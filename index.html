<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!--- bootstrap css cdn link  --->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container-fluid main-container">
      <div class="card-wrapper row px-3">
        <div class="card col margin-inline-auto">
          <div class="user-info">
            <div class="user__avatar margin-inline-auto">
              <img src="/assets/images/avatar-jessica.jpeg" alt="" />
            </div>

            <h1 class="user__name text-center">Jessica Randall</h1>

            <p class="user__address text-center">London, United Kingdom</p>

            <p class="user__bio text-center">
              "Front-end developer and avid reader."
            </p>
          </div>

          <div class="user__links grid">
            <button class="link">GitHub</button>

            <button class="link">Frontend Mentor</button>

            <button class="link">Linkedin</button>

            <button class="link">Twitter</button>

            <button class="link">Instagram</button>
          </div>
        </div>
      </div>
    </div>

    <!--- bootstrap script cdn link  --->
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
